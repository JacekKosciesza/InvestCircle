<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="{{ wallet.currency | lowercase }}"></div>
    <mat-card-title>{{ wallet.name }}</mat-card-title>
    <mat-card-subtitle>{{ wallet.currency }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ wallet.ballance | currency: wallet.currency }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Deposit</button>
  </mat-card-actions>
</mat-card>
