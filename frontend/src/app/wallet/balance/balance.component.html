<mat-card *ngFor="let wallet of wallets">
  <mat-card-header>
    <div mat-card-avatar class="{{ wallet.currency | lowercase }}"></div>
    <mat-card-title>{{ wallet.name }}</mat-card-title>
    <mat-card-subtitle>{{ wallet.currency }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <strong class="balance">{{ wallet.balance | currency: wallet.currency }}</strong>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onDepositButtonClick(wallet)">Deposit</button>
  </mat-card-actions>
</mat-card>
